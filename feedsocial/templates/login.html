
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}


article {
    float: left;
    padding: 20px;
   width:1350px;
    background-color: #f1f1f1;
    height: 360px; 
	
	background-position: center;
    background-repeat: no-repeat;
	width:100%;
	}


section:after {
    content: "";
    display: table;
    clear: both;
}
.bg {
    
    background-image: url("img_girl.jpg");

    
    height: 100%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}


img.gp,img.fb,img.twi,img.insta{
border-radius:50%;}





/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
h1 {
	color:white;
	font-size: 120px;
	font-family: 'Algerian';
}
h2 {
	color:white;
	font-size: 45px;
	font-family: 'Algerian';
}
</style>
<body 
background="https://images.pexels.com/photos/14676/pexels-photo-14676.png?cs=srgb&dl=sky-night-dark-14676.jpg&fm=jpg">

  <h1><center>Feed Social</h1>
  <h2><center>Login Via:</h2>
  	{% block content %}
  <p><center>  
    <a href="{% url 'social:begin' 'twitter' %}">
      <img class="twi" src="https://store-images.s-microsoft.com/image/apps.50484.9007199266244427.4d45042b-d7a5-4a83-be66-97779553b24d.2c71c1ea-c28f-4dd1-b72d-c43cdd3476f4?mode=scale&q=90&h=300&w=200"style="width:150px;height:150px" ></a>
  	 <a href="{% url 'social:begin' 'google-oauth2' %}"><img class="gp"src="http://t2.gstatic.com/images?q=tbn:ANd9GcS-vXTCwSsiJdZgpFmBsTg4AsSVfC-GS1z0Cpa37iy33CZynag4" alt="g" style="width:150px;height:150px"></a></p>	


{% endblock %}


</body>
</html>
